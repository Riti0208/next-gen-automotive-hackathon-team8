services:
  postgres:
    image: postgres:16-alpine
    container_name: car-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: car_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d car_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-ai-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: car-ai-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/car_ai
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - car-ai-network

volumes:
  postgres_data:
    name: car-ai-postgres-data

networks:
  car-ai-network:
    driver: bridge
